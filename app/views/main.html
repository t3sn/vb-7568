<h2>List of Schools</h2>
<div class="panel-group" id="accordion">
  <div class="panel panel-default" data-ng-repeat="schoolData in main.schoolData">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse-{{schoolData.state}}">
          {{schoolData.state}}
        </a><i class="indicator glyphicon glyphicon-chevron-down  pull-right"></i>
      </h4>
    </div>
    <div id="collapse-{{schoolData.state}}" class="panel-collapse collapse in">
      <div class="panel-body">
        <!-- Table -->
        <table class="table">
          <thead>
            <tr>
              <th>Sr. No</th>
              <th>School Name</th>
              <th>Current strength</th>
              <th>!</th>
            </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat="school in schoolData.schools">
              <td>{{$index + 1}}</td>
              <td><a href="#/faculties?school={{school.name}}">{{school.name}}</a></td>
              <td>{{school.strength}}</td>
              <td>{{school.alerts}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
